<div class="header-container">
<p>Fuel Quote Form</p>
</div>
<div class="fuelQuote-container">
    <form #quoteForm="ngForm" class="quoteForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="form-group">
          <label for= "gallons">Gallons Requested</label>
          <input type = "number" #num1 class = "form-control" id = "gallons" name="gallons" [(ngModel)]="quoteModel.gallons" required>
        </div>
        <div class="form-group">
            <label for= "delivery">Delivery Date</label>
            <input type = "date" class = "form-control" id = "delivery" name = "delivery" [(ngModel)]="quoteModel.delivery" required>
        </div>
        <div class="form-group">
            <select class="form-control" name = "address" [(ngModel)]="quoteModel.address">
                    <option *ngFor="let topic of address" [value]="topic">{{ topic }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for= "price">Suggested Price</label>
            <input type = "number" #num2 class = "form-control" id = "price" name = "price" [(ngModel)]="quoteModel.price" required>
        </div>
        <br>
        <h2>Total Amount: $<span id = "total" name = "total" [(ngModel)]="quoteModel.total">{{num1.value * num2.value}}</span>.00</h2>
        <br>
            <button mat-stroked-button class="button" type="submit">Submit</button><br>
    </form>
</div>
