<body>
    <div class="header-container">
    <p>Fuel Quote Form</p>
    </div>
    <div class="fuelQuote-container">
        <form #quoteForm="ngForm" class="quoteForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
            <label for= "gallons">Gallons Requested</label>
            <input type = "number" class = "form-control" id = "gallons" name="gallons" [(ngModel)]="quoteModel.gallons" required>
            </div>
            <div class="form-group">
                <label for= "delivery">Delivery Date</label>
                <input type = "date" class = "form-control" id = "delivery" name = "delivery" [(ngModel)]="quoteModel.delivery" required>
            </div>
            <div class="form-group">
                <label for= "delivery">Address</label>
                <select class="form-control" name = "address" [(ngModel)]="quoteModel.address" required>
                        <option *ngFor="let topic of address" [value]="topic">{{ topic }}</option>
                </select>
            </div>
            <br>
            <button mat-stroked-button class="button" type="button" name = "getPrice" id = "getPrice" (click)="priceModule()" [disabled] = "quoteForm.form.untouched" required>Get Price</button><br>
            <br>
            <div class="form-group">
                <label for= "price">Suggested Price</label>
                <input type = "text" class = "form-control" id = "price" name = "price" #price="ngModel" [(ngModel)]="quoteModel.price" readonly>
            </div>
            <h2>Total Amount:</h2>
            <div class="form-group">
                <input type = "text" class = "form-control" id = "total" name = "total" [(ngModel)]="quoteModel.total" readonly>
            </div>
                <button mat-stroked-button class="button"  id = "submit" type = "submit" disabled>Submit</button><br>
        </form>
    </div>
</body>
