<div class = "container">
    <h1> Profile Completion</h1>
    <form #clientForm="ngForm">
      <div class="form-group">
        <label for= "name">Full Name</label>
        <input type = "text" class = "form-control" id = "name" 
        required
        [(ngModel)] = "model.name" name = "name">
      </div>
  
      <div class = "form-group">
        <label for = "address">Address 1:</label>
        <input type = "text" class = "form-control" id  = "address"
        required
        [(ngModel)] = "model.address" name="address">
      </div>

      <div class = "form-group">
        <label for = "addressAlt">Address 2 (optional)</label>
        <input type = "text" class = "form-control" id  = "addressAlt"
        [(ngModel)] = "model.addressAlt" name="addressAlt">
      </div>

      <div class = "form-group">
          <label for="city">City</label>
          <input type = "text" class = "form-control" id= "addressAlt"
          required
          [(ngModel)] = "model.city" name = "city">

      </div>
    
  <div class= "form-group">
    <label for="states">State</label>
    <select class = "form-control" id="state" required
    [(ngModel)]="model.state" name="state">
      <option *ngFor="let st of states"[value]="st">{{st}}</option>
    </select>

  </div>

  <div class = "form-group">
    <label for="zipcode">Zipcode</label>
    <input type = "text" class = "form-control" id= "zipcode"
    required
    [(ngModel)] = "model.zipcode" name = "zipcode">

</div>
  
    </form>
    </div>
